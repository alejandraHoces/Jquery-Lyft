<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Lyft</title>
  <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- splash -->
<div id="loader" class="loader">
  <img src="assets/images/logo.svg" alt="" id="main-logo">
 </div>
<!-- inicio de la vista 1-->
<div class="container view1">
  <div class="row">
    <div class="col-xs-12">
      <div id="login" class="loginview1">
          <div id="gif-overlay" class="gif-overlay"></div>
          <img id="traffic" class="traffic" src="assets/images/traffic.gif" alt="">
          <div class="row">
            <div class="col-xs-12">
              <img src="assets/images/logo.svg" alt="white-logo" class="white-logo">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="assets/images/lyft-lyfe.svg" alt="pink-logo" class="pink-logo">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class=".btn-default .btn-lg login btn-large" id="btn1">LOG IN</button>
              <button class=".btn-default .btn-lg signup btn-large" id="btn2">SIGN UP</button>
            </div>
          </div>
       </div>
    </div>
  </div>
</div>
<!-- inicio de la vista 2 (sign up) de la app-->
<div class="container view2">
    <div class="row">
      <div class="col-xs-offset-0 col-xs-1 back-button">
        <i class="fa fa-chevron-circle-left back-icon"></i>
      </div>
      <div class="col-xs-10 text-singup">
        <span>Sign Up</span>
        <div class="col-xs-12 subtitle">
          <p>Join now for free ride credit</p>
        </div>
     </div>
  </div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-offset-0 col-xs-5 input-countries">
     <select id="countries" class="form-control"/>
        <option value="Chile" id="Chile">Chile</option>
        <option value="México">México</option>
        <option value="Perú">Perú</option>
        <option value="Perú">Estados Unidos</option>
     </select>
  </div>
<div class="col-xs-offset-0 col-xs-7 phone-input">
  <div class="input-group phone-input">
    <span class="input-group-addon" id="basic-addon1">
      <i class="fa fa-phone"></i></span>
        <input type="text" id="phonee" maxlength="10" class="form-control phonee" placeholder="Teléfono" aria-describedby="basic-addon1" >
      </div>
    </div>
  </div>
</div>
<p class="verification-text">We'll send a text to verify your phone</p>
 <div class="text-center">
  <button type="button submit" id='submitBtn' disabled='disabled' class="btn btn-lg btn-block code next1 enableOnInput">NEXT</button>
 </div>
</div>
<!-- inicio de la vista 3 de la app -->
<div class="view3">
 <div class="container">
  <div class="row">
    <div class="col-xs-12 back-button2">
      <div class="col-xs-offset-0 col-xs-1 button2">
        <i class="fa fa-chevron-circle-left back-icon2"></i>
      </div>
      <p class="verification"> Verify phone number</p>
      <p class="text-join">Join now for free ride credit</p>
    </div>
  </div>
</div>
<hr>
<div class="col-xs-12">
  <p class="code-input">LAB - <input id="random-code" class="random-code" type="text" maxlength="3" /></p>
  <p class="entercode">Enter the code sent to +52</p>
 <div class="text-center">
   <button class="btn btn-lg code resend">Resend code</button>
  </div>
   <button class="btn btn-lg btn-block next2" disabled='disabled'>NEXT</button>
 </div>
</div>
<!-- inicio vista 4 -->
<div class="container view4">
  <div class="join">
    <div class="row">
      <div class="col-xs-offset-0 col-xs-1 back-button3">
        <i class="fa fa-chevron-circle-left back-icon"></i>
      </div>
      <div class="col-xs-10 text-singup">
        <span>Sign Up</span>
        <div class="col-xs-12 subtitle">
          <p>Join now for free ride credit</p>
        </div>
      </div>
    </div>
  </div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 first-name">
      <div class="input-group first-name">
        <span class="input-group-addon" id="basic-addon1">
          <i class="fa fa-user-o"></i>
        </span>
      <input type="text" id="firstname" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
    </div>
  </div>
<div class="col-xs-12 last-name">
  <div class="input-group last-name">
    <span class="input-group-addon" id="basic-addon1">
      <i class="fa fa-user-o"></i>
     </span>
    <input type="text" id="lastname" class="form-control lname" placeholder="Last name" aria-describedby="basic-addon1">
   </div>
  </div>
  <div class="col-xs-12 mail">
    <div class="input-group lastname">
      <span class="input-group-addon" id="basic-addon1">
          <i class="fa fa-envelope-o"></i>
        </span>
        <input type="text" id="mail" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
      </div>
     </div>
   </div>
 </div>
 <div class="checkbox">
    <label><input class="checkbox" type="checkbox" value="agree">I agree to Lyft's <a href="https://www.lyft.com/terms">Terms of Service</a></label>
  </div>
  <div class="text-center">
    <button class="btn btn-lg btn-block next3" disabled='disabled'>NEXT</button>
  </div>
 </div>
<!-- inicio vista 5 final -->
  <div class="container-fluid view5">
    <img class="logoview5" src="assets/images/logo.svg" alt="btn-block">
    <div class="checkboxv5">
      <img src="assets/images/checkb.png" alt="checkbox image">
    </div>
  </div>
<!-- scripts -->
  <script src="vendors/js/jquery-3.2.1.js"></script>
  <script src="js/app.js"></script>
  <script src="vendors/js/bootstrap.min.js"></script>
</body>
</html>
